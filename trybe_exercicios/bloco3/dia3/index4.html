<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: red;">
    <h3 style="font-family: monospace; font-style: italic;">Cor primária</h3>
  </div>

  <div style="background-color: blue;">
    <h3 style="font-family: fantasy;">Cor Secundária</h3>
  </div>

  <div style="background-color: green; font-size: 20px;">
    <h3 style="font-family: sans-serif; font-style: italic;">Cor Complementar</h3>
  </div>

  <div style="background-color: maroon;">
    <h3 style="font-family: verdana;">Cor Escura</h3>
  </div>

  <div style="background-color: orange;">
    <h3 style="font-family: cursive; font-style: italic;">Cor Clara</h3>
  </div>
</body>
</html>
